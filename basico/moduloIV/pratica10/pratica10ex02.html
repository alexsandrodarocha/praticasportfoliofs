<script>
// 2. Crie uma função que recebe um valor inteiro e retorne verdadeiro se
// for ímpar ou falso se for par.

function verificaNum (n) {
    if (n %2 === 0) {
        return document.write(`O número ${n} é PAR!<br>`)
        
    } else {
        return document.write(`O número ${n} é ÍMPAR!<br>`)
    } 
}
verificaNum(10)
verificaNum(5)
