<script>
// 1. Crie uma variável para ler a idade de um motorista. Caso o
// motorista tenha idade maior ou igual a 18 anos imprime no console
// “Pode dirigir”, caso contrário imprima “Não pode dirigir”.

const idade = Number(prompt("Informe a idade do motorista: "))
if (idade >= 18) {
    document.write(`O motorista tem ${idade}, portanto pode dirigir!`)
} else {
    document.write(`O motorista tem ${idade}, portanto NÃO pode dirigir!`)
}

</script>
