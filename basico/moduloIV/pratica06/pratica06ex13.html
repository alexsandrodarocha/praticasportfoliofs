<script>
// 13. Faça um algoritmo que armazene um número e imprima os
// números ímpares entre 1 e o número armazenado.

const n = Number(prompt("Informe um número: "))
document.write(`Os números ímpares entre 1 e ${n}, são: <br>`)
for (let i = 1; i <=n; i++) {
    if (i%2 !== 0) {
        document.write(`${i}, `)
    }
}
document.write(`Acabou!`)

</script>
