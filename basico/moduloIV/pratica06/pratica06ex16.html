<script>
// 16. Escreva um algoritmo que armazene o ano atual e o ano de
// nascimento de uma pessoa. Escrever uma mensagem no console
// que diga se ela poderá ou não votar este ano (não é necessário
// considerar o mês em que a pessoa nasceu).

const anoAtual = Number(prompt("Informe o ano atual: "))
const anoNascimento = Number(prompt("Informe o seu ano de nascimento: "))
const idade = anoAtual - anoNascimento

if (idade > 15) {
    document.write("Você pode votar!")
} else {
    document.write("Você NÃO pode votar!")
}
