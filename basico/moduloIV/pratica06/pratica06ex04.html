<script>
// 4. Reescreva o exercício 3, utilizando apenas o SWITCH.

const dia = Number(prompt("Insira um número de 1 a 7 para saber o dia da semana: "))
switch (dia) {
    case 1:
    document.write(`Dia ${dia} é Domingo!`)
    break
    case 2:
    document.write(`Dia ${dia} é Segunda-feira!`)
    break
    case 3:
    document.write(`Dia ${dia} é Terça-feira!`)
    break
    case 4:
    document.write(`Dia ${dia} é Quarta-feira!`)
    break
    case 5:
    document.write(`Dia ${dia} é Quinta-feira!`)
    break
    case 6:
    document.write(`Dia ${dia} é Sexta-feira!`)
    break
    case 7:
    document.write(`Dia ${dia} é Sábado!`)
    break
    default:
    document.write(`Dia ${dia} inválido! Informe um número de 1 a 7!`)
    break
}

</script>
