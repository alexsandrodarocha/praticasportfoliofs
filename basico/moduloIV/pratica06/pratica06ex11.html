<script>
    // 11. Utilizando Switch, faça um programa que pergunte em que turno
    // você estuda. Peça para digitar “M” para matutino ou “V” para
    // vespertino ou “N” para noturno. Mostre um alerta com a mensagem
    // “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor inválido”,
    // conforme o caso.

    const turno = prompt("Informe o turno que você estuda [M -> Matutino | V -> Vespertino | N -> Noturno]: ")

    switch (turno) {
        case 'M':
            alert("Bom dia!")
            break
        case 'V':
            alert("Boa tarde!")
            break
        case 'N':
            alert("Boa noite!")
            break
        default:
            alert("Opção inválida! Digite M, V ou N.")
            break
    }

</script>
