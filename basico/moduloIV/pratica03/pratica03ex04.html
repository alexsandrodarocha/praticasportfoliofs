<script>
// 4. Escreva um algoritmo que percorra os números inteiros entre 1 e 250
// e verifique quais números são múltiplos de 3 e quais são múltiplos
// de 5.

document.write(`Multiplos de 3: <br>`)
for (let i = 1; i <= 250; i++) {
    if (i % 3 === 0) {
        document.write(`${i}, `)
    }
}
document.write(`<br><br>Multiplos de 5: <br>`)
for (let i = 1; i <= 250; i++) {
    if (i % 5 === 0) {
        document.write(`${i}, `)
    }
}
</script>
