<script>
    // 2. Crie um objeto em JavaScript para colocar 5 atributos de um
    // notebook. Atribua os seguintes atributos:
    // Processador = i7
    // Memória = 16GB
    // Preço = 5000
    // HD = 1TB
    // SSD = 256GB
    // Por fim, mostre o nome e valor de cada atributo no console,
    // exatamente como está na atividade.

    const notebook = {
        processador: 'i7',
        memoria: '16GB',
        preco: 5000,
        hd: '1TB',
        ssd: '256GB'
    }

    document.write(`
    Processador = ${notebook.processador} <br>
    Memória = ${notebook.memoria} <br>
    Preço = R$${notebook.preco.toFixed(2)} <br>
    HD = ${notebook.hd} <br>
    SSD = ${notebook.ssd} <br>
    `)

</script>
