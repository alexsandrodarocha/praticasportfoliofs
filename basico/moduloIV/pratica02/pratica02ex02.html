<script>
// 2. Crie um programa que peça um número de 1 a 7 e exiba o dia da
// semana correspondente utilizando a estrutura condicional switch.

 document.write("2. ");
 const diaDaSemana = Number(prompt("Informe o dia da semana (de 1 a 7): "));
 document.write("2. ");
switch (diaDaSemana) {
    case 1:
        document.write("Domingo!");
        break;
    case 2:
        document.write("Segunda-feira!");
        break;
    case 3:
        document.write("Terça-feira!");
        break;
    case 4:
        document.write("Quarta-feira!");
        break;
    case 5:
        document.write("Quinta-feira!");
        break;
    case 6:
        document.write("Sexta-feira!");
        break;
    case 7:
        document.write("Sábado!");
        break;
    default:
        document.write("Número inválido. Por favor, digite um número de 1 a 7.");
        break;
}
document.write("<br><br>");
</script>
