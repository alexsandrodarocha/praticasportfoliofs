<script>
// 3. Crie um programa que peça um número e verifique se ele é positivo,
// negativo ou zero.

document.write("3. ");
const verificaNumero = Number(prompt('Insira um número para verificar: '));
if (verificaNumero === 0) {
    document.write('3. Este número é igual a zero.');
}
else if (verificaNumero < 0) {
    document.write('4. Este número é negativo.');
}
else {
    document.write('5. Este número é positivo.');
}
document.write("<br><br>");
</script>
