<script>
    //     1. Faça um algoritmo que leia a idade de vários alunos de uma turma.
    // O programa vai parar quando for digitada a idade 999. No final,
    // mostre quantos alunos existem na turma e qual é a média de idade
    // do grupo.
    let idade = 0;
    let contador = 0;
    let totalIdade = 0;
    while (idade != 999) {
        idade = Number(prompt("Digite a idade: "))
        if (idade != 999) {
            totalIdade += idade;
            contador++;
        }
    }
    document.write(`Média: ${totalIdade/contador} <br>`)
    document.write(`Total de alunos: ${contador}`)
</script>
