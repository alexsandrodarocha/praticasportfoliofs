<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<style>
    input, select {
        margin-top: 5px;
    }

    fieldset {
        margin-top: 25px;
        max-width: 1300px;
    }

    button {
        margin-left: 5px;
    }

    body {
        padding: 1em;
    }


</style>
<body>
    <h1>Formulário</h1>
    <form id="form">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome:</label>
            <input required id="nome" type="text"><br>

            <label for="endereco">Endereço:</label>
            <input required id="endereco" type="text"><br>

            <label for="cidade">Cidade:</label>
            <input required id="cidade" type="text"><br>

            <label for="estado">Estado:</label>
            <select required name="estado" id="estado">
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espiritoSanto">Espírito Santo</option>
                <option value="goais">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrosso">Mato Grosso</option>
                <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                <option value="rioGrandeDoSul" checked>Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>
            <label for="cargo">Natureza do Cargo</label><br>
            <input checked name="cargo" type="radio" id="gerencia">
            <label for="gerencia">Gerência</label>
            <input name="cargo" type="radio" id="financeiro">
            <label for="financeiro">Financeiro</label>
            <input name="cargo" type="radio" id="recepcao">
            <label for="recepcao">Recepção</label>
            <input name="cargo" type="radio" id="administrativo">
            <label for="administrativo">Administrativo</label>
            <input name="cargo" type="radio" id="juridico">
            <label for="juridico">Jurídico</label><br><br>

            <label for="interesse">Área de interesse</label><br>
            <input name="interesse" type="checkbox" id="computacao" value="computacao">
            <label for="computacao">Computação</label>
            <input name="interesse" type="checkbox" id="biologia" value="biologia">
            <label for="biologia">Biologia</label>
            <input name="interesse" type="checkbox" id="meioAmbiente" value="meioAmbiente">
            <label for="meioAmbiente">Meio Ambiente</label>
            <input name="interesse" type="checkbox" id="engenharia" value="engenharia">
            <label for="engenharia">Engenharia</label>
            <input name="interesse" type="checkbox" id="historia" value="historia">
            <label for="historia">História</label><br><br>

            <label for="curriculo">Mini-curriculo:</label>
            <textarea name="curriculo" id="curriculo" cols="50" rows="5"></textarea>

        </fieldset><br>

        <button>Enviar</button>
        <button>Limpar</button>

    </form>
    <script src="/basico/moduloV/pratica04/scripts.js"></script>
</body>
</html>
