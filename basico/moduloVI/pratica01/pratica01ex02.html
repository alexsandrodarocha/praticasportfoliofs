<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;      
    }
    .container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        justify-content: space-between;
    }
    .container1 {
        display: flex;
        justify-content: flex-end;
    }
    .container2{
        display: flex;
        justify-content: space-between;
    }
    .circle {
        background-color: #f69804;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: solid 2px black;
    }

    .square {
        background-color: #10538e;
        width: 100px;
        height: 100px;
        border: solid 2px black;
    }
</style>
<body>
    <div class="container">
        <div class="container1">
            <div class="circle">
    
            </div>
        </div>
        <div class="container2">
            <div class="square">
                
            </div>
            <div class="square">
                
            </div>
        </div>
    </div>
    
</body>
</html>
